<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Animator AI | إنشاء أيقونات متحركة مذهلة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for better aesthetics in dark mode */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111827; /* bg-gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4f46e5; /* bg-indigo-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1; /* bg-indigo-500 */
    }
    .svg-container svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
     @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }
     .bg-grid-pattern {
      background-image:
        linear-gradient(to right, rgba(49, 46, 129, 0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(49, 46, 129, 0.2) 1px, transparent 1px);
      background-size: 2rem 2rem;
    }
  </style>
<script type="importmap">

</html>
